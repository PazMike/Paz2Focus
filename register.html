<!DOCTYPE html>
<!-- Declares the document as an HTML5 page -->
<html id="RegisterPage">
  <head>
    <!-- Links to the external CSS file for styling the page -->
    <link rel="stylesheet" href="styler.css" />

    <!-- Title that appears in the browser's title bar or tab -->
    <title>About Michael Paz page</title>

    <!-- Viewport meta tag to ensure mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body id="RegisterPage">
    <!-- ===============================
         NAVIGATION BAR - Sitewide Links
         =============================== -->
    <!-- Keeps navigation consistent across all pages -->
    <nav>
      <!-- Links to different pages of the website -->
      <a href="index.html">Home</a>
      <a href="about.html">About US</a>
      <a href="contact.html">Contact US</a>
      <!-- 'active' class highlights the current page -->
      <a href="register.html" class="active">Register</a>
      <a href="services.html">Our Services</a>
    </nav>

    <!-- ======================================
         OPTIONAL PHOTO GALLERY PLACEHOLDER
         ====================================== -->
    <!-- Will be filled dynamically with images using JavaScript -->
    <section class="Photo Gallery">
      <div id="photo-gallery"></div>
    </section>

    <!-- ===================================
         MAIN CONTENT - Registration Form
         =================================== -->
    <div class="content">
      <h2>Register Here</h2>

      <!-- ================
           FORM STARTS HERE
           ================ -->
      <!-- 'registration-form' ID is used by JavaScript for validation -->
      <form id="registration-form">
        <!-- ========= FULL NAME ========= -->
        <!-- User must enter a full name using only letters -->
        <label for="full-name">
          Full Name: A non-empty string (no numbers or special characters).
        </label>
        <input type="text" id="full-name" name="full-name" required />

        <!-- ========= USERNAME ========= -->
        <!-- Must be 6â€“15 characters, only letters and numbers, no starting with a digit -->
        <label for="username">
          Username: Must be between 6 and 15 characters long, containing only
          alphanumeric characters (letters and numbers), and it cannot start
          with a number.
        </label>
        <input type="text" id="username" name="username" required />

        <!-- ========= EMAIL ========= -->
        <!-- Standard email format validation by browser -->
        <label for="email">
          Email: Must be a valid email format (e.g., user@example.com).
        </label>
        <input type="email" id="email" name="email" required />

        <!-- ========= PASSWORD ========= -->
        <!-- Must include uppercase, lowercase, digit, and special character -->
        <label for="password">
          Password: Must be between 8 and 20 characters, containing at least one
          uppercase letter, one lowercase letter, one digit, and one special
          character (!@#$%^&*).
        </label>
        <input type="password" id="password" name="password" required />

        <!-- ========= CONFIRM PASSWORD ========= -->
        <!-- User must re-enter the same password -->
        <label for="confirm-password">
          Confirm Password: Must match the password exactly.
        </label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <!-- ========= PHONE NUMBER ========= -->
        <!-- Phone number format should match something like 123-456-7890 -->
        <label for="phone-number">
          Phone Number: Must be a valid phone number format (e.g.,
          123-456-7890).
        </label>
        <input type="text" id="phone-number" name="phone-number" required />

        <!-- ========= DATE OF BIRTH ========= -->
        <!-- JavaScript will calculate if the user is 18+ -->
        <label for="dob">
          Date of Birth: The user must be at least 18 years old.
        </label>
        <input type="date" id="dob" name="dob" required />

        <!-- ========= TERMS & CONDITIONS ========= -->
        <!-- Checkbox must be checked to submit the form -->
        <label for="terms">
          Agree to Terms: The user must check the box to agree to terms and
          conditions.
        </label>
        <input type="checkbox" id="terms" name="terms" required />

        <!-- ========= ERROR MESSAGES OUTPUT ========= -->
        <!-- Any validation errors will appear in this list -->
        <ul id="error-messages"></ul>

        <!-- ========= FORM SUBMISSION BUTTON ========= -->
        <button type="submit">Submit</button>
      </form>
      <!-- ===============
           FORM ENDS HERE
           =============== -->
    </div>

    <!-- ================================
         JAVASCRIPT FILES FOR VALIDATION
         ================================ -->
    <!-- proj5.js might contain gallery or animation logic -->
    <!-- proj6.js should handle form validation and error display -->
    <script src="proj5.js"></script>
    <script src="proj6.js"></script>

    <!-- ================================
         FOOTER SECTION - Credits & Rights
         ================================ -->
    <footer>
      <p>Paz2Focus web page was created by Michael Paz.</p>
      <p>&copy; 2025 Photography Website. All rights reserved.</p>
    </footer>
  </body>
</html>
